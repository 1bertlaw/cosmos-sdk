syntax = "proto3";
package tendermint.v0_35.types;

option go_package = "github.com/cosmos/cosmos-sdk/tendermint/types";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "tendermint/v0_35/types/types.proto";
import "tendermint/v0_35/types/validator.proto";

message Evidence {
  oneof sum {
    DuplicateVoteEvidence     duplicate_vote_evidence      = 1;
    LightClientAttackEvidence light_client_attack_evidence = 2;
  }
}

// DuplicateVoteEvidence contains evidence of a validator signed two conflicting
// votes.
message DuplicateVoteEvidence {
  tendermint.v0_35.types.Vote vote_a             = 1;
  tendermint.v0_35.types.Vote vote_b             = 2;
  int64                       total_voting_power = 3;
  int64                       validator_power    = 4;
  google.protobuf.Timestamp   timestamp          = 5
      [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

// LightClientAttackEvidence contains evidence of a set of validators attempting
// to mislead a light client.
message LightClientAttackEvidence {
  tendermint.v0_35.types.LightBlock conflicting_block            = 1;
  int64                             common_height                = 2;
  repeated tendermint.v0_35.types.Validator byzantine_validators = 3;
  int64                                     total_voting_power   = 4;
  google.protobuf.Timestamp                 timestamp            = 5
      [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

message EvidenceList {
  repeated Evidence evidence = 1 [(gogoproto.nullable) = false];
}
