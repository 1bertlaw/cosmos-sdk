// Since: cosmos-sdk 0.43
syntax = "proto3";
package cosmos.authz.v1beta1;

import "cosmos_proto/cosmos.proto";
import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package                      = "github.com/cosmos/cosmos-sdk/x/authz";
option (gogoproto.goproto_getters_all) = false;

// GenericAuthorization gives the grantee unrestricted permissions to execute
// the provided method on behalf of the granter's account.
message GenericAuthorization {
  option (cosmos_proto.implements_interface) = "Authorization";

  // Msg, identified by it's type URL, to grant unrestricted permissions to execute
  string msg = 1;
}

// Grant gives permissions to execute
// the provide method with expiration time.
message Grant {
  google.protobuf.Any       authorization = 1 [(cosmos_proto.accepts_interface) = "Authorization"];
  google.protobuf.Timestamp expiration    = 2 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

// GrantQueueItem contains the list of granter-grantee-msgtype triple.
message GrantQueueItem {
  // ggm_pairs is a list of GrantStoreKey
  repeated GrantStoreKey ggm_pairs = 1; 
}

// GrantStoreKey contains granter-grantee-msg_type triple. It can be
// used to construct the grant key.
message GrantStoreKey {
  // Granter account address
  string granter = 1;
  // Grantee account address
  string grantee = 2;
  // msg_type_url contains the TypeURL of a sdk.Msg.
  string msg_type_url = 3;
}